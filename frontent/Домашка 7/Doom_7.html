<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result1"></p>
    
    <script>
        let name;
        let number;
        
        name = prompt('Введите ваше имя: ');
        number = parseInt(prompt("Введите свою оценку: "));
        
        let level;
        if (number>=10 && number<=12) {level ="Высокий уровень";

        } else if (number>=7 && number<=9) {level ="Достаточный уровень";

        } else if (number>=4 && number<=6) {level ="Средний уровень";
            
        } else if (number>=1 && number<=3) {level ="Начальный уровень";
            
        } else {level ="Не правильно ввели оценку, попробуйте еще!!!";
            
        }

        
        document.getElementById('result1').innerHTML = `Имя студента: ${name}. Уровень: ${level}`;    
    </script>
    
</body>
</html>
