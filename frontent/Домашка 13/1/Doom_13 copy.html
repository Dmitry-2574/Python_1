        <div class="container mt-5">
        <!-- - **`container`:**  Это класс из Bootstrap 5, который создает контейнер с фиксированной шириной, центрированный на странице. Он обеспечивает адаптивное поведение, автоматически подстраиваясь под разные размеры экрана.		
- **`mt-5`:**  Также класс из Bootstrap, который добавляет верхний отступ \(margin top\) в размере 5 единиц \(речь идет о "реме", единица измерения отступов в Bootstrap\). В данном случае это 5 * 40px = 200px.		
		
**Объяснение:**		
		
- **`<div>`:** Тег для создания блока `div`, который является стандартным элементом HTML для группировки и структурирования контента.		
- **`class="container mt-5"`:** Атрибут `class` позволяет назначить классы стилей для этого блока.		
   -  **`container`:** Обеспечивает контейнер с адаптивным оформлением, который удобно использовать для размещения контента на странице.		
   -  **`mt-5`:** Добавляет верхний отступ, делая блок "отстоящим" от предыдущего контента на 200 пикселей.		 -->

        <div class="row justify-content-center">
            <!-- Этот код представляет собой HTML-разметку, которая определяет блок div с двумя классами из Bootstrap 5:							
							
- row:  Этот класс  используется для создания строки (row) в системе сетки Bootstrap. Он делит страницу на горизонтальные секции, позволяя размещать элементы в столбцах.							
- justify-content-center:  Этот класс используется для выравнивания содержимого строки по центру. Он задает свойство justify-content для flex-контейнера,  которым является row,  устанавливая выравнивание по центру.							
							
Объяснение:							
							
- <div>: Тег для создания блока div, который является стандартным элементом HTML для группировки и структурирования контента.							
- class="row justify-content-center": Атрибут class позволяет назначить классы стилей для этого блока.							
   -  row: Создает строку в сетке Bootstrap, позволяя использовать столбцы (columns) для размещения элементов.							
   -  justify-content-center: Выравнивает содержимое строки по центру. 							
							
Итого:							
							
Этот код создает строку в сетке Bootstrap, которая будет выровнена по центру страницы. Внутри этой строки вы можете размещать элементы HTML, которые будут размещены горизонтально, используя классы col-* для создания столбцов.							 -->

            <div class="col-md-8">
                <!-- Этот код представляет собой HTML-разметку, которая определяет блок div с классом col-md-6 из Bootstrap 5.								
								
                Объяснение:								
                                                
                - <div>: Тег для создания блока div, который является стандартным элементом HTML для группировки и структурирования контента.								
                - class="col-md-6": Атрибут class позволяет назначить класс стиля для этого блока.								
                   -  col-md-6:  Этот класс определяет столбец (column)  в сетке Bootstrap. Он занимает 6 из 12 доступных колонок на экранах с шириной средних размеров (medium devices) (md). 								
                                                
                Итого:								
                                                
                Этот код создает блок div, который будет занимать 6 колонок из 12 на экранах с шириной средних размеров (md).  								 -->
                    
                <div class="input-group mt-3">
                    <!-- Этот код представляет собой HTML-разметку, которая определяет блок `div` с двумя классами из Bootstrap 5:

                    - **`input-group`:** Этот класс из Bootstrap 5  предназначен для создания  групп ввода. Он группирует вместе  элемент ввода \(`<input>`\) и  дополнительные элементы, такие как кнопки, надписи, иконки, чтобы создать единое поле ввода. 
                    - **`mt-3`:**  Этот класс также из Bootstrap, добавляет верхний отступ \(margin top\) в размере 3 единицы \(речь идет о "реме", единица измерения отступов в Bootstrap\). В данном случае это 3 * 40px = 120px.
                    
                    **Объяснение:**
                    
                    - **`<div>`:** Тег для создания блока `div`, который является стандартным элементом HTML для группировки и структурирования контента.
                    - **`class="input-group mt-3"`:** Атрибут `class` позволяет назначить классы стилей для этого блока.
                       - **`input-group`:**  Создает группу ввода с элементами ввода \(`<input>`\) и дополнительными элементами. 
                       - **`mt-3`:**  Добавляет верхний отступ, делая блок "отстоящим" от предыдущего контента на 120 пикселей.
                    
                    **Итого:**
                    
                    Этот код создает блок `div`  с классом `input-group`, который будет использоваться для создания группы ввода. Внутри этого блока вы можете размещать элементы ввода \(`<input>`\) и другие элементы \(например, кнопки\), которые будут оформлены как единая группа ввода. Верхний отступ `mt-3` обеспечит визуальное разделение этой группы от других элементов на странице. -->
                        
                    <input type="text" class="form-control" id="input" placeholder="Введите город" />
                    <!-- Этот код представляет собой HTML-разметку, которая определяет текстовое поле ввода (<input>). 

Разбор кода:

- <input>:  Тег, который создает поле ввода, в данном случае — текстовое.
- type="text":  Атрибут, который определяет тип поля ввода. В данном случае это text, что означает, что пользователь может вводить текст. 
- class="form-control":  Атрибут class, который присваивает элементу ввода класс form-control из Bootstrap 5. Этот класс обеспечивает стили для поля ввода,  делая его  визуально  привлекательным и  совместимым с  другими элементами формы.
- id="input":  Атрибут id  присваивает  полю  ввода  уникальный идентификатор input.  Это позволяет легко  обращаться к  этому  полю  из  JavaScript.
- placeholder="Введите город":  Атрибут placeholder  задает  текст-заполнитель  в поле ввода,  который  виден  пользователю,  прежде чем  он  начнет  вводить  данные.  В  данном случае  заполнитель  —  "Введите город".

Итого:

Этот код создает текстовое поле ввода, которое стилизовано с помощью класса form-control из Bootstrap 5. Поле имеет идентификатор input, и  текст-заполнитель в  нем  — "Введите город".  -->


                    <button class="btn btn-primary" type="button" id="button">Искать</button>
                    <!-- Этот код представляет собой HTML-разметку, которая определяет кнопку (<button>). 

                        Разбор кода:
                        
                        - <button>:  Тег, который создает кнопку.
                        - class="btn btn-primary":  Атрибут class, который присваивает  кнопке классы btn и btn-primary из Bootstrap 5. 
                           -  btn — базовый класс для стилизации кнопки.
                           - btn-primary — класс, который задает  кнопке  первичный цвет  (обычно синий).
                        - type="button":  Атрибут type,  который определяет тип кнопки. В данном случае это button, что означает, что кнопка будет  использоваться  для  выполнения  JavaScript-кода,  а  не  для  отправки  формы.
                        - id="formButton":  Атрибут id присваивает кнопке уникальный идентификатор formButton. Это позволяет легко обращаться к этой кнопке из JavaScript.
                        - Искать:  Текст,  который  будет  отображаться  на  кнопке.
                        
                        Итого:
                        
                        Этот код создает кнопку, стилизованную с помощью Bootstrap 5,  с  текстом  "Искать".  Кнопка  имеет  идентификатор  formButton  и  будет  выполнять  JavaScript-код  при  нажатии  на  нее. -->
                        

                </div>

            </div>
